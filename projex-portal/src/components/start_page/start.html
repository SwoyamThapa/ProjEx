<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjEx | Student Project Portal</title>
  <link rel = "stylesheet" href="start.css">
</head>
<body>
  <header>
    <h1>ProjEx</h1>
  </header>

  <main>
    <h2>Welcome to the Student Project Showcase Platform</h2>
    <p>ProjEx lets students create stunning project portfolios and gives professors an easy way to review and give feedback. Choose your portal to begin:</p>
    <div class="btn-container">
      <button className="btn" onClick={() => navigate('/login/student-login')}>
            Student Portal
          </button>
          <button className="btn" onClick={() => navigate('/login/professor-login')}>
            Professor Portal
          </button>
    </div>
  </main>
</body>
</html>
